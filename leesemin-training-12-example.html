  <script>
    //태그 만드는 기능
    function addElement (parentName, tagName) {
      const getTag = document.createElement(tagName);
      parentName.appendChild(getTag);
    }


    //태그에 선택자 입력
    function tagSetAttri (taglocation, selector, innerText){
      taglocation.setAttribute(selector,innerText);
    }


    //속성값에 내용입력
    function getTextContent (parentName, childNum, addText){
      parentName.children[childNum].textContent=addText;
    }
