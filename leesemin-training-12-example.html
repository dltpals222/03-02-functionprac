<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //태그 만드는 기능
    function addElement (parentName, tagName) {
      const getTag = document.createElement(tagName);
      parentName.appendChild(getTag);
    }


    //태그에 선택자 입력
    function tagSetAttri (taglocation, selector, innerText){
      taglocation.setAttribute(selector,innerText);
    }


    //속성값에 내용입력
    function getTextContent (parentName, childNum, addText){
      parentName.children[childNum].textContent=addText;
    }


    //const나 let이 들어가면 오류가 발생함... 해결못함 --> 직접 입력으로 대체
    // function setEleById (selecName, tagSetName){
    //   const selecName = document.getElementById(tagSetName);
    // }


    //body의 자식들 2개 선택자 입력까지
    addElement(document.body, "aside",);
    tagSetAttri(document.body.children[1],"id","move-btn");
    addElement(document.body,"div");
    tagSetAttri(document.body.children[2],"id","root");


    //선택자 선언
    const moveBtn = document.getElementById('move-btn');
    const root = document.getElementById('root');


    //h1태그 만들고 내용 입력
    addElement(moveBtn, "h1");
    getTextContent(moveBtn,0,"move!");


    //root안에 main태그 만들기
    addElement(root,"main")


    //section 2개 만들기 반복문사용 + 섹션 태그 id 넣기
    const addSection = 2; 
    for(let i = 0; i<addSection;i++){
      addElement(root.children[0],"section")
    }
    tagSetAttri(root.children[0].children[0], "id","left-sect")
    tagSetAttri(root.children[0].children[1], "id","right-sect")


    //섹션 선택자 선언
    const leftSect = document.getElementById('left-sect')
    const rightSect = document.getElementById('right-sect')


    //반복문을 이용한 section의 ul태그 넣기
    for(let i =0; i < root.children[0].children.length; i++){
      addElement(root.children[0].children[i],"ul")
    }


    //반복문을 이용해 li를 만들고 그 안에 텍스트 넣기
    const addLi = 5;
    for(let i=0; i < addLi; i++){
      addElement(leftSect.children[0],"li")
      getTextContent(leftSect.children[0],i,"items-"+(i+1))
    }

    //html 끝











    //css 시작
    //width, height, border, backgroundColor를 한곳에 모아둠
    function addStyleWidHeiBorBack (childName, widthValue, heightValue, borderValue, backgroundColorValue){
      childName.style.width=widthValue;
      childName.style.height=heightValue;
      childName.style.border=borderValue;
      childName.style.backgroundColor=backgroundColorValue;
    }

    //flex center 지정
    function flexCenter (childName){
      childName.style.display="flex";
      childName.style.justifyContent="center";
      childName.style.alignItems="center";
    }




    // reset부분 전체적용
    let astric = document.getElementsByTagName("*")
    for (let i=0;i<astric.length;i++){
      const astricStyle = astric[i].style;
      astricStyle.margin=0;
      astricStyle.padding=0;
      astricStyle.boxSizing="border-box";
    }


    //body, ul스타일 적용 (개인적으로는 ul만 다른방법 찾아보는 중)
    document.body.style.overflowX="hidden"
    for (let i=0; i<root.children[0].children.length;i++){
      root.children[0].children[i].children[0].style.listStyleType="none";
    }


    //moveBtn 스타일 적용
    addStyleWidHeiBorBack(moveBtn,"200px","200px","","#fff");
    moveBtn.style.borderRadius="50%";
    moveBtn.style.position="fixed";
    moveBtn.style.bottom="10px";
    moveBtn.style.left="50vw";
    moveBtn.style.transform="translate(-50%,0)";
    flexCenter(moveBtn);
    
    
    //root 스타일 적용
    addStyleWidHeiBorBack(root, "100vw","100vh","","cadetblue");
    flexCenter(root);
    
    
    //root > main 의 스타일 적용
    addStyleWidHeiBorBack(root.children[0],"500px","500px","1px dotted black","");
    flexCenter(root.children[0]);
    

    //section 스타일 적용
    flexCenter(leftSect);
    addStyleWidHeiBorBack(leftSect,"200px","450px","1px solid black","");
    flexCenter(rightSect);
    addStyleWidHeiBorBack(rightSect,"200px","450px","1px solid blue","");

    //li 스타일 적용
    for(let i=0; i < addLi;i++){
      addStyleWidHeiBorBack(leftSect.children[0].children[i],"100%","50px","1px solid black","#fff");
    }

  </script>
</body>
</html>
